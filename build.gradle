buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:0.5.6'
    }
}

apply plugin: 'android'

android {
    buildToolsVersion "18.0.1"
    compileSdkVersion 18
}

repositories {
    mavenCentral()
}

dependencies {
    compile("joda-time:joda-time:2.2")
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.8'
}
