buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.0+'
    }
}

apply plugin: 'android'

android {
    buildToolsVersion "24.0.2"
    compileSdkVersion 24
}

repositories {
    jcenter()
}

dependencies {
    compile("joda-time:joda-time:2.2")
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.1'
}
